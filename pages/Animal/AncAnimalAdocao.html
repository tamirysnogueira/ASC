<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" type="text/css" href="../../css/home.css" />
    <link rel="stylesheet" type="text/css" href="../../css/AncAnimalAdocao.css" />
    <link rel="stylesheet" type="text/css" href="../../css/AncAnimalPerdido.css" />
    <title>Anunciar animal para adoção</title>
    <script type="module" src='../../functions/animalAdocao.js'></script>
</head>
<body>
    <header>
        <a href="../usuario/perfil.html">
            <img src="../../img/arrow (2).svg" alt="Voltar" id="voltar" >
        </a>
        <h2>Anunciar animal para adoção</h2>
    </header>

    <section id="formulario">

        <form action="">

            <div>
                <span>localização</span>
                <input type="text" placeholder="Rua Chico Júlio" id="descriptionLocation" >
            </div>

            <div>
                <span>Telefone</span>
                <input type="text" placeholder="(00)000000000" id="tel">
            </div>
            <div>
                <span>Descrição</span>
                <input type="text" placeholder="Cor-Raça-Porte-idade-situação" id="description">
            </div>

            <div id="foto">
                <span>Foto do animal</span>
                <div id="containerImage"></div>
                <label for="arquivo" id="label">carregue a imagem</label>
                <input type="file" name="arquivo" id="arquivo" accept="image/png, image/jpeg">
            </div>
        
            <button type="button" id="submitAdopt" value="Exibir Alert"> Confirma </button>
        </form>

    
    </section>

</body>
</html>
